<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- PERMITIMOS ZOOM (user-scalable=yes) para poder ver bien las fotos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Jardín OS v11.2</title>
    
    <!-- === MANIFIESTO PWA === -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"Jardín OS","short_name":"Jardín OS","start_url":".","display":"standalone","background_color":"#1e293b","theme_color":"#0f172a","description":"Gestión Integral de Vivero","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/1598/1598196.png","sizes":"192x192","type":"image/png"}]}'>

    <!-- Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Configuración y Estilos Locales -->
    <script src="tailwind-config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="appBody" class="branch-centro transition-colors duration-500 font-sans text-slate-800">

    <datalist id="stockItemsList"></datalist>

    <!-- === MAIN LAYOUT === -->
    <div class="flex flex-col h-full w-full relative">
        
        <!-- HEADER -->
        <header class="flex-none h-[64px] shadow-sm flex items-center justify-between px-4 z-20 text-white transition-colors duration-500" style="background-color: var(--primary);">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/10 shadow-sm backdrop-blur-md">
                    <i class="fas fa-seedling text-lg text-white/90"></i>
                </div>
                <div>
                    <h1 id="pageTitle" class="font-bold text-lg leading-none">Repartos</h1>
                    <span id="currentDate" class="text-xs opacity-80 capitalize">Cargando...</span>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                 <button id="branchToggleBtn" class="hidden sm:flex items-center gap-2 bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-full transition-colors border border-white/10 active:scale-95">
                    <span id="settingsBranchName" class="text-[10px] font-bold uppercase tracking-wider">Centro Tao</span>
                    <i class="fas fa-exchange-alt text-xs opacity-70"></i>
                 </button>

                 <div id="loadingIndicator" class="hidden spinner"></div>
                 
                 <button onclick="UI.openModal('modal-settings')" class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 active:scale-95 transition">
                    <i class="fas fa-cog text-sm"></i>
                 </button>
            </div>
        </header>

        <!-- CONTENT AREA -->
        <main id="mainContainer" class="flex-grow relative bg-slate-100 overflow-hidden">
            <!-- VISTAS (Igual que antes) -->
            <div id="view-tasks" class="view-section scroll-area hidden p-4">
                <div id="taskList" class="space-y-3"><div class="animate-pulse bg-white h-24 rounded-xl"></div></div>
            </div>
            <div id="view-procedures" class="view-section scroll-area hidden p-4">
                <div class="flex p-1 bg-slate-200 rounded-xl mb-4">
                    <button onclick="UI.switchProceduresTab('protocols')" id="tab-protocols" class="flex-1 py-2 rounded-lg text-sm font-bold text-slate-600 transition-all bg-white shadow-sm">Protocolos</button>
                    <button onclick="UI.switchProceduresTab('speech')" id="tab-speech" class="flex-1 py-2 rounded-lg text-sm font-bold text-slate-500 transition-all">Speech Ventas</button>
                </div>
                <div id="proceduresContainer" class="block"><div id="proceduresList" class="space-y-4"></div></div>
                <div id="scriptsContainer" class="hidden"><div class="bg-purple-50 text-purple-800 text-xs p-3 rounded-xl mb-4 border border-purple-200 flex gap-2 items-center"><i class="fas fa-lightbulb text-lg"></i><span>Tips rápidos.</span></div><div id="scriptsList" class="space-y-4"></div></div>
            </div>
            <div id="view-delivery" class="view-section scroll-area hidden p-4">
                <div id="deliveryList" class="space-y-4"></div>
            </div>
            <div id="view-notes" class="view-section scroll-area hidden p-4">
                <div id="notesList" class="grid gap-4"></div>
            </div>
            <div id="view-orders" class="view-section scroll-area hidden p-4">
                <div class="bg-blue-50 border border-blue-200 text-blue-800 p-3 rounded-xl mb-4 text-xs flex items-center justify-center gap-2 text-center font-medium">
                    <i class="fas fa-shopping-basket"></i> Solicitudes de compra internas y reposición
                </div>
                <div id="ordersList" class="space-y-3"></div>
            </div>
        </main>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav fixed bottom-0 left-0 w-full flex justify-around items-center z-30 px-2">
            <button onclick="UI.nav('procedures')" id="nav-procedures" class="nav-btn w-1/5 flex flex-col items-center justify-center h-full pt-2"><i class="fas fa-book text-xl mb-1"></i><span class="text-[10px] font-medium">Proc.</span></button>
            <button onclick="UI.nav('tasks')" id="nav-tasks" class="nav-btn w-1/5 flex flex-col items-center justify-center h-full pt-2"><i class="fas fa-tasks text-xl mb-1"></i><span class="text-[10px] font-medium">Tareas</span></button>
            <div class="w-1/5 flex justify-center relative"><button onclick="UI.nav('delivery')" id="nav-delivery" class="nav-btn-center"><i class="fas fa-truck text-2xl"></i></button></div>
            <button onclick="UI.nav('notes')" id="nav-notes" class="nav-btn w-1/5 flex flex-col items-center justify-center h-full pt-2"><i class="fas fa-sticky-note text-xl mb-1"></i><span class="text-[10px] font-medium">Notas</span></button>
            <button onclick="UI.nav('orders')" id="nav-orders" class="nav-btn w-1/5 flex flex-col items-center justify-center h-full pt-2"><i class="fas fa-shopping-basket text-xl mb-1"></i><span class="text-[10px] font-medium">Pedidos</span></button>
        </nav>

        <!-- FAB -->
        <div id="fabContainer" class="fixed bottom-[90px] right-4 z-20 transition-transform duration-300">
            <button id="mainFab" class="w-12 h-12 rounded-full text-white shadow-lg flex items-center justify-center text-xl active:scale-90 transition-transform hover:shadow-xl" style="background-color: var(--accent);">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- === MODALS === -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm">
        
        <!-- MODAL: SETTINGS -->
        <div id="modal-settings" class="bg-white w-full sm:max-w-xs sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0 pb-6">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-slate-800">Ajustes</h2>
                <button class="modal-close text-slate-400"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-5 space-y-3">
                <div class="text-xs font-bold text-slate-400 uppercase">Sistema</div>
                <button id="branchToggleBtnMobile" onclick="UI.toggleBranch()" class="w-full py-3 px-4 rounded-xl bg-slate-50 text-slate-600 font-bold flex items-center gap-3 text-sm border border-slate-200"><i class="fas fa-exchange-alt"></i> <span>Cambiar Sucursal</span></button>
                <button onclick="window.downloadBackup()" class="w-full py-3 px-4 rounded-xl bg-blue-50 text-blue-600 font-bold flex items-center gap-3 text-sm"><i class="fas fa-cloud-download-alt"></i> <span>Descargar Backup JSON</span></button>
                <button id="wakeLockBtn" class="w-full py-3 px-4 rounded-xl bg-slate-100 text-slate-500 font-bold flex items-center gap-3 text-sm"><i class="far fa-moon"></i> <span>Pantalla: Automática</span></button>
                <div class="text-center mt-4 pt-4 border-t border-slate-50"><p class="text-[10px] text-slate-400">Jardín OS v11.3 &bull; <span id="connectionStatus">Conectado</span></p></div>
            </div>
        </div>

        <!-- MODAL: NAME SETUP -->
        <div id="modal-username" class="bg-white w-full sm:max-w-xs sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 z-50">
            <div class="p-6 text-center">
                <div class="w-16 h-16 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"><i class="fas fa-user"></i></div>
                <h2 class="text-xl font-bold text-slate-800 mb-2">¡Hola!</h2>
                <input type="text" id="usernameInput" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-center font-bold mb-4" placeholder="Tu Nombre">
                <button id="saveUsernameBtn" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold shadow-lg">Comenzar</button>
            </div>
        </div>

        <!-- MODAL: TASK (Fixed Scroll) -->
        <div id="modal-tasks" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0">
            <div class="flex flex-col h-[85vh] sm:h-auto sm:max-h-[85vh]">
                <div class="p-5 border-b border-slate-100 flex-none bg-white z-10 rounded-t-2xl flex justify-between items-center">
                    <h2 class="text-xl font-bold text-slate-800" id="taskModalTitle">Nueva Tarea</h2>
                    <button class="modal-close text-slate-400"><i class="fas fa-times"></i></button>
                </div>
                <div class="p-5 overflow-y-auto flex-grow pb-10">
                    <input type="hidden" id="taskId">
                    <div class="space-y-4">
                        <input type="text" id="taskInput" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none focus:border-emerald-500 font-medium" placeholder="Descripción de la tarea">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="taskAssignee" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm" placeholder="Responsable">
                            <select id="taskPriority" class="p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm font-bold text-slate-600">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                                <option value="critical">URGENTE</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase ml-1">Repetición</label>
                            <div class="flex items-center gap-2 mt-1 bg-slate-50 p-2 rounded-xl border border-slate-200">
                                <div class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center"><i class="fas fa-sync-alt"></i></div>
                                <select id="taskCycle" class="bg-transparent w-full outline-none text-sm font-medium text-slate-700">
                                    <option value="none">No cíclica (Una vez)</option>
                                    <option value="daily">Todos los días</option>
                                    <option value="weekly">Semanal</option>
                                    <option value="monthly">Mensual</option>
                                </select>
                            </div>
                        </div>
                        <button id="saveTaskBtn" class="w-full mt-2 py-3.5 text-white rounded-xl shadow-lg font-bold text-lg active:scale-95 transition-transform" style="background-color: var(--primary);">Guardar Tarea</button>
                        <button id="deleteTaskBtn" class="w-full mt-2 py-3 text-red-500 font-bold bg-white border border-red-100 rounded-xl hidden hover:bg-red-50 active:scale-95 transition-transform">Eliminar Tarea</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: ORDER (Fixed Scroll - Corrección solicitada) -->
        <div id="modal-orders" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0">
            <!-- Estructura Flex Vertical para scroll correcto -->
            <div class="flex flex-col h-[85vh] sm:h-auto sm:max-h-[85vh]">
                
                <!-- HEADER (Fijo) -->
                <div class="p-5 border-b border-slate-100 flex-none bg-white z-10 rounded-t-2xl">
                    <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2" id="orderModalTitle"><i class="fas fa-shopping-basket text-blue-600"></i> Nuevo Pedido</h2>
                </div>

                <!-- BODY (Scrollable) -->
                <div class="p-5 overflow-y-auto flex-grow pb-10">
                    <div class="space-y-2 mb-4" id="orderItemsContainer"></div>
                    
                    <div class="flex gap-2 mb-4">
                        <button onclick="window.addOrderRow()" class="flex-1 py-2 px-4 rounded-lg border-2 border-dashed border-slate-300 text-slate-500 font-bold hover:border-blue-400 hover:text-blue-500 transition-colors">+ Item</button>
                        <button onclick="UI.openPasteModal('orderItemsContainer')" class="w-12 flex items-center justify-center rounded-lg bg-indigo-50 text-indigo-600 border border-indigo-100 font-bold"><i class="fas fa-paste"></i></button>
                    </div>

                    <div class="space-y-3">
                         <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Origen / Destino</label>
                            <select id="orderType" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm font-bold text-slate-700 mt-1">
                                <option value="internal_to_center">Ejemplares ⮕ Centro</option>
                                <option value="internal_to_branch">Centro ⮕ Ejemplares</option>
                                <option value="distributor">A Proveedor / Distribuidor</option>
                            </select>
                         </div>
                        <input type="text" id="orderDistributorName" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm hidden" placeholder="Nombre del Distribuidor">
                        <input type="text" id="orderRequester" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm" placeholder="¿Quién solicita?">
                        <textarea id="orderNotes" rows="2" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm" placeholder="Notas/Comentarios (opcional)"></textarea>
                        
                        <!-- Espacio final para que el botón no quede pegado -->
                        <div class="pt-2">
                            <button id="saveOrderBtn" class="w-full py-3.5 bg-blue-600 text-white rounded-xl shadow-lg font-bold active:scale-95">Confirmar Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: DELIVERY (Ya corregido anteriormente, se mantiene) -->
        <div id="modal-delivery" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0">
            <div class="flex flex-col h-[85vh] sm:h-auto sm:max-h-[85vh]">
                <div class="p-5 border-b border-slate-100 flex-none bg-white z-10 rounded-t-2xl">
                    <h2 class="text-xl font-bold text-slate-800" id="delModalTitle">Nuevo Reparto</h2>
                </div>
                <div class="p-5 overflow-y-auto flex-grow pb-10">
                    <input type="hidden" id="delId">
                    <div class="space-y-3 mb-4">
                        <input type="text" id="delClient" class="w-full p-3 bg-slate-50 rounded-xl outline-none border border-slate-200" placeholder="Cliente">
                        <div class="grid grid-cols-2 gap-3">
                            <input type="tel" id="delPhone" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-200 text-sm" placeholder="Teléfono">
                            <input type="text" id="delWhen" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-200 text-sm" placeholder="Fecha y Hora">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                             <input type="text" id="delSeller" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-200 text-sm" placeholder="Vendedor">
                             <input type="text" id="delTicket" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-200 text-sm" placeholder="Nº Ticket">
                        </div>
                        <input type="text" id="delWhere" class="w-full p-3 bg-slate-50 rounded-xl outline-none border border-slate-200 text-sm" placeholder="Dirección de entrega">
                    </div>
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Items a entregar</label>
                    <div class="space-y-2 mb-4" id="delItemsContainer"></div>
                    <div class="flex gap-2 mb-4">
                        <button onclick="window.addOrderRow('delItemsContainer')" class="flex-1 py-2 px-4 rounded-lg border-2 border-dashed border-slate-300 text-slate-500 font-bold hover:border-indigo-400 hover:text-indigo-500 transition-colors">+ Item</button>
                        <button onclick="UI.openPasteModal('delItemsContainer')" class="w-12 flex items-center justify-center rounded-lg bg-indigo-50 text-indigo-600 border border-indigo-100 font-bold"><i class="fas fa-paste"></i></button>
                    </div>
                    <div class="space-y-4">
                        <textarea id="delNotes" rows="2" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm" placeholder="Comentarios del reparto (Timbre, etc)"></textarea>
                        <div>
                            <div class="flex items-center gap-3">
                                <input type="file" id="delTicketFile" accept="image/*" capture="environment" class="hidden">
                                <button onclick="document.getElementById('delTicketFile').click()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-200 border border-slate-200"><i class="fas fa-camera"></i> <span>Adjuntar Foto</span></button>
                                <span id="delPhotoStatus" class="text-xs text-slate-400 italic">Sin foto</span>
                            </div>
                            <div id="delPhotoPreview" class="hidden mt-2 relative w-20 h-20 rounded-lg overflow-hidden border border-slate-200">
                                <img src="" class="w-full h-full object-cover">
                                <button onclick="window.clearDelPhoto()" class="absolute top-0 right-0 bg-red-500 text-white w-5 h-5 flex items-center justify-center text-xs rounded-bl-lg"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <button id="saveDelBtn" class="w-full py-3.5 bg-indigo-600 text-white rounded-xl shadow-lg font-bold active:scale-95 mb-4">Agendar Reparto</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL: SCRIPT & NOTES & PROCEDURES & PASTE & SHEET (Mismos que antes) -->
        <div id="modal-scripts" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0"><div class="p-5"><h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-comment-dots text-purple-600"></i> Nuevo Speech</h2><div class="space-y-4"><input type="text" id="scriptTitle" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none font-bold" placeholder="Título"><textarea id="scriptContent" rows="6" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm leading-relaxed" placeholder="Escribe el guion aquí..."></textarea></div><button id="saveScriptBtn" class="w-full mt-6 py-3.5 bg-purple-600 text-white rounded-xl shadow-lg font-bold active:scale-95">Guardar Speech</button></div></div>
        <div id="modal-notes" class="bg-yellow-50 w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl border-t-4 border-yellow-400 hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0"><div class="p-5"><h2 class="text-xl font-bold text-yellow-800 mb-4">Nueva Nota</h2><select id="noteType" class="w-full p-2 mb-4 bg-yellow-100 border-none rounded text-yellow-900 font-bold"><option value="normal">General</option><option value="cart">Carrito de Compras</option></select><textarea id="noteContent" rows="6" class="w-full bg-transparent text-xl text-slate-700 placeholder-yellow-800/30 outline-none leading-relaxed" placeholder="Escribe aquí..."></textarea><div class="flex gap-2 mt-4"><button class="modal-close flex-1 py-3 text-yellow-700 font-bold">Cancelar</button><button id="saveNoteBtn" class="flex-1 py-3 bg-yellow-400 text-yellow-900 rounded-xl font-bold shadow-sm">Pegar Nota</button></div></div></div>
        <div id="modal-procedures" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0"><div class="p-5"><h2 class="text-xl font-bold text-slate-800 mb-4">Nuevo Proceso</h2><input type="text" id="procTitle" class="w-full p-3 mb-3 bg-slate-50 rounded-xl border border-slate-200 outline-none font-bold" placeholder="Título"><textarea id="procSteps" rows="5" class="w-full p-3 mb-4 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm" placeholder="- Paso 1..."></textarea><div class="flex flex-wrap justify-between gap-2 mb-6 px-2"><label class="cursor-pointer"><input type="radio" name="procColor" value="blue" checked class="peer sr-only"><div class="w-8 h-8 rounded-full bg-blue-500 border-2 border-transparent peer-checked:ring-2 peer-checked:ring-offset-2 ring-blue-400"></div></label><label class="cursor-pointer"><input type="radio" name="procColor" value="green" class="peer sr-only"><div class="w-8 h-8 rounded-full bg-emerald-500 border-2 border-transparent peer-checked:ring-2 peer-checked:ring-offset-2 ring-emerald-400"></div></label><label class="cursor-pointer"><input type="radio" name="procColor" value="red" class="peer sr-only"><div class="w-8 h-8 rounded-full bg-red-500 border-2 border-transparent peer-checked:ring-2 peer-checked:ring-offset-2 ring-red-400"></div></label></div><button id="saveProcBtn" class="w-full py-3 bg-slate-800 text-white rounded-xl font-bold">Guardar Protocolo</button></div></div>
        <div id="modal-paste" class="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl shadow-2xl hidden transform transition-transform duration-300 translate-y-full sm:translate-y-0 z-50"><div class="p-5"><h2 class="text-xl font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-clipboard text-indigo-500"></i> Pegado Mágico</h2><textarea id="pasteContent" rows="8" class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 outline-none text-sm font-mono leading-relaxed mb-4" placeholder="Ej:&#10;2 macetas&#10;1 tierra"></textarea><input type="hidden" id="pasteTargetContainer"><button onclick="UI.processPaste()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg active:scale-95">Procesar Lista</button><button onclick="document.getElementById('modal-paste').classList.add('hidden', 'translate-y-full')" class="w-full mt-2 py-3 text-slate-400 font-bold">Cancelar</button></div></div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <!-- LOGIC -->
    <script type="module">
        import { UI } from './ui-manager.js';
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => UI.init());
        } else {
            UI.init();
        }

        window.addOrderRow = (containerId = 'orderItemsContainer', val='', amount='') => {
            const container = document.getElementById(containerId);
            const row = document.createElement('div');
            row.className = 'flex gap-2 mb-2 order-row animate-fade-in';
            row.innerHTML = `<input type="text" list="stockItemsList" value="${val}" class="order-item w-[70%] p-2 bg-slate-50 rounded-lg border border-slate-200 text-sm outline-none font-medium text-slate-700" placeholder="Item"><input type="text" value="${amount}" class="order-amount w-[20%] p-2 bg-slate-50 rounded-lg border border-slate-200 text-sm outline-none text-center font-bold text-slate-600" placeholder="#"><button onclick="this.parentElement.remove()" class="w-[10%] text-red-400 hover:text-red-600 active:scale-90 transition-transform"><i class="fas fa-times"></i></button>`;
            container.appendChild(row);
        };

        window.clearDelPhoto = () => {
            const input = document.getElementById('delTicketFile');
            const preview = document.getElementById('delPhotoPreview');
            const status = document.getElementById('delPhotoStatus');
            input.value = '';
            preview.classList.add('hidden');
            preview.querySelector('img').src = '';
            status.innerText = "Sin foto";
            status.classList.remove('text-emerald-600');
            status.classList.add('text-slate-400');
        };
    </script>
